<html>
	<head>
		<title>Options</title>
		<link rel="stylesheet" href="options.css">
	</head>
	<body>
		<div id="main-content">
			<div id="navbar-container">
				<img src="app.png" width="80" height="80" style="margin: 15px;">
			</div>
			<div id="mainview">
				<div id="mainview-content">
					<div id="page-container">
						<div id="personal-page" class="page">
							<h1>Settings</h1>
							<div class="displaytable">
								<section>
									<h3>Desktop Notifications</h3>
									<div>
										<div>
											<span>
												Would you like to receive desktop notifications?
											</span>
										</div>
										<div>
											<div class="radio">
												<label>
													<input type="radio" name="base_notifier_desktop_notifications" value="1" checked>
													<span>Yes</span>
												</label>
											</div>
											<div class="radio">
												<label>
													<input type="radio" name="base_notifier_desktop_notifications" value="0">
													<span>No</span>
												</label>
											</div>
										</div>
									</div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="lib/yui.js"></script>
	<script src="base-notifier.js"></script>
	<script src="options.js"></script>
</html>
